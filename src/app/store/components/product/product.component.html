<!-- product -->
<div class="col-md-4 col-xs-6">
    <div class="product">
        <div class="product-img">
            <img src="{{product.image}}" alt="">
            <div class="product-label">
                <span class="sale" *ngIf="product.discount > 0">-{{ product.discount}}%</span>
                <span class="new">{{ product.state | uppercase}}</span>
            </div>
        </div>
        <div class="product-body">
            <p class="product-category">{{ product.category }}</p>
            <h3 class="product-name"><a href="#">{{product.name}}</a></h3>
            <h4 class="product-price">{{actualPrice | currency: "USD":true:"2.2-2"}} <del class="product-old-price" *ngIf="product.discount > 0">{{product.price | currency: "USD"}}</del></h4>
            <div class="product-rating">
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
            </div>
            <div class="product-btns">
                <button class="add-to-cart-btn"><i class="fa fa-shopping-cart"></i> <span class="tooltipp">add to cart</span></button>
                <button class="add-to-wishlist"><i class="fa fa-heart-o"></i><span class="tooltipp">add to wishlist</span></button>
                <button class="quick-view"><i class="fa fa-eye"></i><span class="tooltipp">quick view</span></button>
            </div>
        </div>
    </div>
</div>
<!-- /product -->
